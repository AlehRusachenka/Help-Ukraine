<!-- Contacts Start -->
<section class="contacts">
    <div class="container">
        <p class="contacts__title section__title">Контакти</p>
        <div class="contacts__block section__block">
            <p class="contacts__block-title tabs__title">Напишіть і ми зв'яжемося з Вами!
            </p>
            <form class="contacts__form">
                <div class="row contacts__row">
                    <div class="contacts__list">
                        <div class="contacts__item">
                            <input type="text" name="name" class="contacts__input" placeholder="Ім’я*">
                        </div>
                        <div class="contacts__item">
                            <input type="tel" name="phone" class="contacts__input" placeholder="Телефон*">
                        </div>
                        <div class="contacts__item">
                            <input type="email" name="email" class="contacts__input" placeholder="E-mail*">
                        </div>
                        <div class="contacts__item">
                            <input type="text" name="city" class="contacts__input" placeholder="Місто*">
                        </div>
                    </div>
                    <div class="contacts__list">
                        <div class="contacts__item">
                            <textarea class="contacts__area" name="message" placeholder="Текст повідомлення"></textarea>
                        </div>
                    </div>
                </div>
                <div class="row contacts__row">
                    <div class="contacts__item">
                        <div class="contacts__policy">
                            <input type="checkbox" name="policy" class="contacts__policy-checkbox" checked>
                            <label for="" class="contacts__policy-text"> Я
                                даю згоду на обробку
                                моїх персональних даних</label>
                        </div>
                    </div>
                    <div class="contacts__item">
                        <button type="submit" class="contacts__btn outline-btn">Відправити</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="contacts__info">
            <div class="tabs__contacts">
                <div class="tabs__contacts-img">
                    <img src="./images/dist/contacts/map.svg" alt="map" class="tabs__contacts-pic">
                </div>
                <div class="tabs__contacts-info">
                    <p class="tabs__contacts-title">Адреса:</p>
                    <p class="tabs__contacts-text">02068, Україна, м. Київ, вул. Урлівська, буд. 40, оф.2</p>
                </div>
            </div>
            <div class="tabs__contacts">
                <div class="tabs__contacts-img">
                    <img src="./images/dist/contacts/phone.svg" alt="phone" class="tabs__contacts-pic">
                </div>
                <div class="tabs__contacts-info">
                    <p class="tabs__contacts-title">Гаряча лінія:</p>
                    <p class="tabs__contacts-text">+38 096 305 87 02</p>
                </div>
            </div>
            <div class="tabs__contacts">
                <div class="tabs__contacts-img">
                    <img src="./images/dist/contacts/schedule.svg" alt="schedule" class="tabs__contacts-pic">
                </div>
                <div class="tabs__contacts-info">
                    <p class="tabs__contacts-title">Працюємо щодня:</p>
                    <p class="tabs__contacts-text">09:00 – 19:00</p>
                </div>
            </div>
            <div class="tabs__contacts">
                <div class="tabs__contacts-img">
                    <img src="./images/dist/contacts/mail.svg" alt="email" class="tabs__contacts-pic">
                </div>
                <div class="tabs__contacts-info">
                    <p class="tabs__contacts-title">E-mail:</p>
                    <p class="tabs__contacts-text">helptothepeopleofukraine@gmail.com</p>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Contacts End -->
